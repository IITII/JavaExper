<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="#" th:action="@{/login}" th:object="${user}" method="post" style="margin: 5%;margin-left: 10%">
    <div class="title text-center">
        <h3>WEB高级编程实验3-17204117</h3>
    </div>
    <div class="form-group">
        <label for="user-name">用户名</label>
        <input type="text" class="form-control" id="user-name" aria-describedby="emailHelp" placeholder="用户名">
        <small id="emailHelp" class="form-text text-muted">3 位字母</small>
        <span th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-error">
            Account Error
        </span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
        <small id="user-name-label" class="form-text text-muted">6 位数字</small>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-error">
            Password Error
        </span>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">自动登录</label>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%">登录/注册</button>
</form>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.0.2/umd/popper.min.js}"></script>
</body>
</html>
